<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <title>Login Form With jQuery Animation | Abdul aziz ahwan</title>
</head>

<body>
    <!-- ini adalah tutorila dari guru online saya -> abdul aziz ahwan -->
    <div class="container">
        <div class="bg-image">

        </div>
        <div class="form-box">
            <div class="head">
                Welcome Back! </div>
            <form action="#" id="login-form">
                <div class="form-group">
                    <label for="" class="label-control">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="text" name="email" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="" class="label-control">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" value="Sign In" class="btn" />
                <p class="text-p">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(window).load(function() {
                $('.form-group input').on('focus blur',
                    function(e) {
                        $(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
                    }).trigger('blur');
            });
        </script>
    </div>

</body>

</html>
